<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css">

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
    <div class="container">
      <div id="left">
          <img class="logo" src="/images/logo.svg" alt="logo">
          <h1><span>We're</span> <br/>
             coming <br/>
             soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add
            your email below to stay up-to-date with announcements and our launch deals.
            Email Address
          </p>
          <form class="error">
            <input type="text" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="arrow" class="error">
            <button>
              <img src="images/icon-arrow.svg" alt="arrow">
            </button>
            <small>Please provide a valid email</small>
          </form>
      </div>
      <div id="right" class="bg-img">

      </div>
      
    </div>
    <script src="main.js"></script>
	</body>
</html>
